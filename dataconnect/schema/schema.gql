type User @table {
  email: String!
  hashedPassword: String!
  createdAt: Timestamp!
  businessName: String
  contactName: String
  phone: String
}

type BusinessProfile @table {
  user: User
  industry: String!
  companySize: String!
  primaryGoal: String!
  createdAt: Timestamp!
  website: String
  location: String
}

type Assessment @table {
  user: User
  businessProfile: BusinessProfile
  assessmentDate: Date!
  status: String!
  createdAt: Timestamp!
  notes: String
}

type AssessmentQuestion @table {
  questionText: String!
  category: String!
  questionType: String!
}

type AssessmentAnswer @table {
  assessment: Assessment
  question: AssessmentQuestion
  answerValue: String!
  createdAt: Timestamp!
}

type AIReport @table {
  assessment: Assessment
  generationDate: Date!
  readinessScore: Int!
  createdAt: Timestamp!
  summary: String
  recommendations: String
  riskAnalysis: String
  nextSteps: String
}